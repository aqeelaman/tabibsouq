<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/alldoctors.css">
    <title>TabibSouq - Your Healthcare Connection</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="TabibSouq Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="alldoctors.html" class="active">Doctors</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
        <div class="profile-pic">
            <img src="../images/pfp-patient.png" alt="Profile Picture">
        </div>
    </header>
    <main>
        <section>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Hospitals</button>
                <button class="filter-btn" data-filter="languages">Languages</button>
                <button class="filter-btn" data-filter="specialist">Specialist</button>
                <div class="search-container">
                    <input type="text" placeholder="Search.." name="search">
                </div>
            </div>
        </section>

        <section class="doctor-cards">
            <div class="card-container" id="doctor-container">
                <!-- Doctor cards will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 TabibSouq. All rights reserved.</p>
        <!-- Add footer content here -->
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var doctorContainer = document.getElementById("doctor-container");
            var doctorData = [
                { name: "Dr. Gokulraj T R", specialty: "Dentistry", hospital: "Saudi German Hospital", languages: "English, Hindi, Malayalam" },
                // Add more doctor data here
            ];

            for (var i = 0; i < 30; i++) {
                var doctor = doctorData[i % doctorData.length]; // Cycle through the doctor data
                var doctorCard = document.createElement("div");
                doctorCard.classList.add("doctor-card");
                doctorCard.innerHTML = `
                    <div class="doctor-image">
                        <img src="../images/doctor.jpeg" alt="${doctor.name}">
                    </div>
                    <div class="doctor-info">
                        <h3>${doctor.name}</h3>
                        <p class="specialty">${doctor.specialty}</p>
                        <div class="hospital-container">
                            <img src="../images/locate.png" alt="Hospital Image" class="hospital-image">
                            <p class="hospital">${doctor.hospital}</p>
                        </div>
                        <p class="languages">Languages: ${doctor.languages}</p>
                        <a href="../html/doctorinfo.html">
                            <button class="view-profile-btn">View Profile</button>
                        </a>
                    </div>`;
                doctorContainer.appendChild(doctorCard);
            }
        });
    </script>
</body>

</html>
